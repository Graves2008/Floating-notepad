name: Build Floating Notepad

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # updated

      - name: Download 7-Zip
        run: choco install 7zip -y

      - name: Create archive
        run: 7z a FloatingNotepad.7z metapad.exe glass2k.exe readme.txt

      - name: Build SFX
        run: |
          copy /b "C:\ProgramData\chocolatey\lib\7zip\tools\7z.sfx" + config.txt + FloatingNotepad.7z FloatingNotepad.exe

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4   # âœ… use v4
        with:
          name: FloatingNotepad
          path: FloatingNotepad.exe
