name: Build Floating Notepad

on:
  workflow_dispatch:  # run manually from Actions tab
  push:               # also run automatically on push to main
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install 7-Zip
        run: choco install 7zip -y

      - name: Create archive (with optional readme)
        shell: pwsh
        run: |
          if (Test-Path readme.txt) {
            7z a -y FloatingNotepad.7z metapad.exe glass2k.exe readme.txt
          } else {
            7z a -y FloatingNotepad.7z metapad.exe glass2k.exe
          }

      - name: Build SFX EXE
        shell: cmd
        run: copy /b "C:\ProgramData\chocolatey\lib\7zip\tools\7z.sfx" + config.txt + FloatingNotepad.7z FloatingNotepad.exe

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingNotepad
          path: FloatingNotepad.exe
